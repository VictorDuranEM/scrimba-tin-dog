<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="styles/styles.css">
        <script defer src="/index.js" type="module"></script>
    </head>
    
    <body>
        <header>
            <div class="container container-nav">
                <button class="btn btn-nav">
                    <img src="images/icon-profile.png" alt="profile-icon">
                </button>
                <button class="btn btn-logo">
                    <img src="images/logo.png" alt="logo">
                </button>
                <button class="btn btn-nav">
                    <img src="images/icon-chat.png" alt="chat-icon">
                </button>
            </div>
        </header>
        <main>
            <div class="container">
                <section id="dog" class="dog">
                </section>
                <section class="actions">
                    <button id="btn-nope" class="btn btn-action btn-nope">
                        <img src="images/icon-cross.png" alt="nope icon">
                    </button>
                    <button id="btn-love" class="btn btn-action btn-love">
                        <img src="images/icon-heart.png" alt="love icon">
                    </button>
                </section>
            </div>
        </main>
    </body>

</html>
